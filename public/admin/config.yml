backend:
  name: git-gateway
  branch: master

local_backend: false

media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads

collections:
  - name: "result" # Used in routes, e.g., /admin/collections/blog
    format: json
    label: "Resultaat" # Used in the UI
    folder: "_data/clubrecords" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{categorie}}-{{onderdeel}}-{{naam}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Atleet", name: "naam", widget: "string"}
      - label: "Categorie"
        default: "senioren"
        name: "categorie"
        widget: "select"
        options:
          - { label: "Senioren", value: "senioren" }
          - { label: "Junioren A", value: "junioren-a" }
          - { label: "Junioren B", value: "junioren-b" }
          - { label: "Junioren C", value: "junioren-c" }
          - { label: "Junioren D", value: "junioren-d" }
          - { label: "Wegatletiek", value: "wegatletiek" }
      - label: "Geslacht"
        name: "geslacht"
        widget: "select"
        default: "Vrouwen"
        options:
          - { label: "Vrouw", value: "Vrouwen" }
          - { label: "Man", value: "Mannen" }
      - label: "Indoor/outdoor"
        name: "locatie"
        default: "outdoor"
        widget: "select"
        options:
          - { label: "Indoor", value: "indoor" }
          - { label: "Outdoor", value: "outdoor" }
      - label: "Onderdeel"
